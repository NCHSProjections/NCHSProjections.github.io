<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECTED RPI NC FOOTBALL STANDINGS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0a0a0a;
            --secondary: #8B0000;
            --accent: #DC143C;
            --accent-glow: #FFFFFF;
            --text: #FFFFFF;
            --text-secondary: #FFE4E1;
            --border: #DC143C;
            --success: #FFFFFF;
            --warning: #f59e0b;
            --glass: rgba(220, 20, 60, 0.08);
            --glass-border: rgba(220, 20, 60, 0.3);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #8B0000 0%, #DC143C 50%, #8B0000 100%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .logo-container.banner {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 3px solid var(--accent);
            box-shadow: 
                0 15px 40px rgba(220, 20, 60, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .logo-container.banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(220, 20, 60, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 50%, 
                rgba(220, 20, 60, 0.1) 100%);
            pointer-events: none;
        }

        .banner-logo {
            max-width: 600px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 30px rgba(220, 20, 60, 0.7));
            animation: bannerGlow 3s ease-in-out infinite alternate;
            position: relative;
            z-index: 1;
        }

        @keyframes bannerGlow {
            from { 
                filter: drop-shadow(0 0 30px rgba(220, 20, 60, 0.7)) brightness(1);
                transform: scale(1);
            }
            to { 
                filter: drop-shadow(0 0 50px rgba(255, 0, 0, 0.9)) brightness(1.1);
                transform: scale(1.02);
            }
        }

        h1 {
            display: none;
        }

        .subtitle {
            font-size: 1.6rem;
            color: var(--text-secondary);
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-top: 1.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            gap: 0.5rem;
            margin-bottom: 3rem;
            flex-wrap: nowrap;
        }

        .classification-btn {
            background: linear-gradient(135deg, 
                rgba(220, 20, 60, 0.25) 0%, 
                rgba(255, 0, 0, 0.15) 100%);
            border: 3px solid rgba(220, 20, 60, 0.6);
            color: var(--text);
            padding: 1rem 1.5rem;
            border-radius: 50px;
            font-family: 'Oswald', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            flex: 1;
            text-align: center;
            min-width: 0;
            white-space: nowrap;
        }

        .classification-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            opacity: 0;
            transform: translate(-50%, -50%);
            pointer-events: none;
            transition: none;
        }

        .classification-btn:hover::before {
            width: 220px;
            height: 220px;
            opacity: 1;
        }

        .classification-btn:hover {
            border-color: rgba(255,255,255,0.9);
            box-shadow: 0 10px 30px rgba(220, 20, 60, 0.25), 0 0 18px rgba(255,255,255,0.06);
            transform: none;
        }

        .classification-btn.active {
            background: linear-gradient(135deg, var(--accent) 0%, #FF3333 100%);
            border-color: #FFFFFF;
            box-shadow: 
                0 10px 35px rgba(220, 20, 60, 0.7), 
                0 0 25px rgba(255, 255, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            color: #FFFFFF;
        }

        .rankings-container {
            background: linear-gradient(135deg, 
                rgba(139, 0, 0, 0.95) 0%, 
                rgba(220, 20, 60, 0.9) 50%, 
                rgba(139, 0, 0, 0.95) 100%);
            border: 3px solid var(--accent-glow);
            border-radius: 25px;
            backdrop-filter: blur(25px);
            padding: 3rem;
            animation: slideUp 0.8s ease-out;
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 0 60px rgba(220, 20, 60, 0.3);
            position: relative;
            overflow: hidden;
            contain: layout paint;
        }

        .rankings-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.6), 
                transparent);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .rankings-table {
            width: 100%;
            table-layout: fixed;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
        }

        .rankings-table th {
            background: linear-gradient(135deg, 
                rgba(220, 20, 60, 0.4) 0%, 
                rgba(255, 0, 0, 0.3) 100%);
            padding: 1.75rem 1.5rem;
            text-align: left;
            font-family: 'Oswald', sans-serif;
            font-weight: 600;
            color: #FFFFFF;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-size: 1.05rem;
            border-bottom: 4px solid var(--accent-glow);
            position: sticky;
            top: 0;
            backdrop-filter: blur(10px);
            text-shadow: 0 2px 4px rgba(0,0,0,0.7);
        }

        .rankings-table td {
            padding: 0.6rem 0.6rem;
            border-bottom: 1px solid var(--glass-border);
            transition: all 0.3s ease;
            vertical-align: middle;
        }

        .rankings-table tr {
            transition: all 0.3s ease;
            position: relative;
            background: rgba(255, 255, 255, 0.02);
        }

        .rankings-table tr:nth-child(even) {
            background: rgba(220, 38, 38, 0.03);
        }

        .rankings-table tr:hover {
            background: linear-gradient(135deg, rgba(220, 20, 60, 0.2) 0%, rgba(255, 0, 0, 0.15) 100%);
            transform: scale(1.005);
            box-shadow: 0 5px 20px rgba(220, 20, 60, 0.3);
        }

        .rank-number {
            font-family: 'Oswald', sans-serif;
            font-weight: 800;
            font-size: 1.4rem;
            color: #FFFFFF;
            width: 70px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-glow) 100%);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.6rem;
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .team-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text);
            letter-spacing: -0.01em;
            text-align: left;
        }

        .record {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
        }

        .rpi-score {
            font-family: 'Oswald', sans-serif;
            font-weight: 800;
            font-size: 1.2rem;
            color: var(--success);
            text-align: center;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            margin: 0 auto;
            display: inline-block;
        }

        /* Prevent logo/record overlap: keep logo fixed size, allow name to truncate, and
           reduce logo size on small screens so record cell won't overlap */
        .team-name > div { display: flex; align-items: center; gap: 12px; min-width: 0; }
        .team-name .team-logo { flex: 0 0 auto; width: 64px; height: 64px; object-fit: contain; border-radius: 8px; padding: 6px; }
        .team-name span { display: inline-block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; min-width: 0; }

        /* make record cell keep its space and avoid wrapping under logo on narrow screens */
        .rankings-table .record { white-space: nowrap; }

        .error-message {
            text-align: center;
            padding: 3rem;
            color: var(--accent);
            font-size: 1.1rem;
        }

        .error-message::before {
            content: '⚠️';
            display: block;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Add preloader to prevent FOUC */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .preloader-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--glass-border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Add playoff bracket styles */
        .playoff-controls {
            text-align: center;
            margin: 2rem 0;
        }

        .generate-bracket-btn {
            background: linear-gradient(135deg, var(--accent) 0%, #FF3333 100%);
            border: 3px solid #FFFFFF;
            color: #FFFFFF;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-family: 'Oswald', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 35px rgba(220, 20, 60, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            display: none;
        }

        .generate-bracket-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(255, 0, 0, 0.9);
            border-color: var(--accent-glow);
        }

        .generate-bracket-btn.visible {
            display: inline-block;
            animation: slideUp 0.5s ease-out;
        }

        .bracket-container {
            background: linear-gradient(135deg, 
                rgba(139, 0, 0, 0.95) 0%, 
                rgba(220, 20, 60, 0.9) 50%, 
                rgba(139, 0, 0, 0.95) 100%);
            border: 3px solid var(--accent-glow);
            border-radius: 25px;
            backdrop-filter: blur(25px);
            padding: 3rem;
            margin-top: 2rem;
            display: none;
        }

        .bracket-container.visible {
            display: block;
            animation: slideUp 0.8s ease-out;
        }

        .bracket-title {
            text-align: center;
            font-family: 'Oswald', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            color: #FFFFFF;
            margin-bottom: 3rem;
            text-shadow: 0 4px 8px rgba(0,0,0,0.7);
        }

        .bracket-regions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: start;
            /* ensure bracket regions are centered and don't overflow */
            width: 100%;
            box-sizing: border-box;
            max-width: 1200px;
            margin: 0 auto;
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }

        .region {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--accent-glow);
            border-radius: 15px;
            padding: 2rem;
            box-sizing: border-box;
            width: 100%;
            max-width: 680px; /* keep region from growing beyond viewport */
            margin: 0 auto;
            overflow: hidden; /* prevent internal children from causing horizontal scroll */
        }

        .region-title {
            text-align: center;
            font-family: 'Oswald', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .team-list {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
            width: 100%;
            max-width: 680px;
        }

        .team-item {
            background: linear-gradient(135deg, 
                rgba(220, 20, 60, 0.3) 0%, 
                rgba(255, 0, 0, 0.2) 100%);
            border: 2px solid rgba(220, 20, 60, 0.6);
            border-radius: 8px;
            padding: 0.6rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.18s ease;
        }

        .team-item:hover {
            transform: translateX(5px);
            border-color: var(--accent-glow);
            box-shadow: 0 5px 20px rgba(220, 20, 60, 0.4);
        }

        .team-seed {
            font-family: 'Oswald', sans-serif;
            font-weight: 800;
            font-size: 1.1rem;
            color: white;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-glow) 100%);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .team-name-bracket {
            font-weight: 600;
            font-size: 1rem;
            color: #FFFFFF;
            flex: 1;
            margin-left: 1rem;
        }

        .team-rpi {
            font-weight: 700;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Ensure proper centering */
        .logo-container.banner {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Make main modules full-bleed: span entire viewport width while keeping internal padding centered */
        .rankings-container,
        .bracket-container {
            width: 100vw;
            max-width: 100vw;
            margin-left: calc(50% - 50vw);
            margin-right: calc(50% - 50vw);
            padding-left: 2rem;
            padding-right: 2rem;
        }

        /* Consistent table styling */
        .rankings-table {
            width: 100%;
            table-layout: fixed;
        }

        .rankings-table th,
        .rankings-table td {
            text-align: center;
            vertical-align: middle;
        }

        .team-name {
            text-align: left;
        }

        /* Center bracket sections */
        .bracket-regions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: start;
        }

        .region {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .region-title {
            margin-bottom: 2rem;
            text-align: center;
        }

        .team-list {
            width: 100%;
            max-width: 500px;
        }

        /* Consistent button styling */
        .classification-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60px;
        }

        /* Ensure consistent spacing */
        .rankings-container,
        .bracket-container {
            padding-left: 1rem;
            padding-right: 1rem;
        }

        /* Center loading and error states */
        .loading,
        .error-message {
            text-align: center;
            padding: 3rem;
        }

        /* Improve mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            /* smaller logos on mobile to avoid overlap with the record column */
            .team-name .team-logo { width: 40px; height: 40px; padding: 4px; }
            .rankings-table { min-width: 520px; } /* allow narrower minimum so layout adapts better */

            .rankings-container {
                padding: 1rem;
                overflow-x: auto;
                width: 100%;
                max-width: 100%;
            }

            .rankings-table {
                min-width: 600px;
            }

            .controls {
                flex-direction: column;
                gap: 1rem;
            }
            
            .classification-btn {
                width: 100%;
                margin: 0;
            }
            
            .bracket-regions {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            /* Ensure full-bleed containers collapse to normal flow on mobile and occupy 100% viewport width */
            .rankings-container,
            .bracket-container {
                width: 100% !important;
                max-width: 100% !important;
                margin-left: 0 !important;
                margin-right: 0 !important;
                padding-left: 1rem;
                padding-right: 1rem;
            }
        }

        /* Improve mobile responsiveness: overhaul to stack rows and prevent overlaps */
        @media (max-width: 768px) {
            .container { padding: 0.75rem; }

            /* Make the main modules full width on mobile */
            .rankings-container,
            .bracket-container {
                width: 100% !important;
                max-width: 100% !important;
                margin-left: 0 !important;
                margin-right: 0 !important;
                padding-left: 0.75rem;
                padding-right: 0.75rem;
            }

            /* Replace table layout with stacked card-like rows to avoid overlap */
            .rankings-table,
            .rankings-table thead,
            .rankings-table tbody,
            .rankings-table tr,
            .rankings-table th,
            .rankings-table td {
                display: block;
                width: 100%;
            }

            /* Hide the thead on mobile (we'll label cells) */
            .rankings-table thead { display: none; }

            .rankings-table tr {
                display: flex;
                flex-direction: row;
                align-items: center;
                gap: 12px;
                padding: 10px;
                margin-bottom: 10px;
                background: rgba(255,255,255,0.02);
                border-radius: 10px;
                border: 1px solid rgba(255,255,255,0.03);
            }

            /* Left column: rank bubble */
            .rankings-table td:first-child {
                flex: 0 0 64px;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 0;
            }
            .rank-number { width: 56px; height: 56px; font-size: 1.2rem; }

            /* Middle column: team (logo + name) */
            .rankings-table td.team-name {
                flex: 1 1 auto;
                min-width: 0;
                padding: 0;
            }
            .team-name > div { gap: 10px; align-items: center; }
            .team-name .team-logo {
                width: 56px !important;
                height: 56px !important;
                padding: 6px !important;
                flex: 0 0 56px;
                background: rgba(255,255,255,0.75);
                border-radius: 8px;
                object-fit: contain;
            }
            .team-name span {
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
                text-overflow: ellipsis;
                font-size: 0.95rem;
                line-height: 1.1rem;
            }

            /* Right column: stats stack (record, WP/OPW/OOPW, RPI) */
            .rankings-table td.record,
            .rankings-table td.wp,
            .rankings-table td.opw,
            .rankings-table td.oopw,
            .rankings-table td .rpi-score,
            .rankings-table td:last-child {
                flex: 0 0 auto;
                display: flex;
                flex-direction: column;
                align-items: flex-end;
                gap: 4px;
                padding: 0;
                min-width: 80px;
            }

            .rankings-table td.record { font-size: 0.95rem; color: var(--text-secondary); text-align: right; }
            .rankings-table td.wp,
            .rankings-table td.opw,
            .rankings-table td.oopw { font-size: 0.85rem; color: #fff; opacity: 0.9; text-align: right; }
            .rpi-score { font-size: 1rem; padding: 6px 10px; border-radius: 8px; }

            /* Reduce visual noise and ensure rows wrap cleanly */
            .rankings-table tr:nth-child(even) { background: rgba(255,255,255,0.01); }
            .rankings-table tr:hover { transform: none; box-shadow: none; }

            /* Controls: stack */
            .controls { flex-direction: column; gap: 0.75rem; }
            .classification-btn { width: 100%; }

            /* Bracket regions stack vertically */
            .bracket-regions { grid-template-columns: 1fr; gap: 1.25rem; padding-left: 0; padding-right: 0; }

            /* Ensure images inserted dynamically keep size */
            .team-item .team-logo,
            .team-list .team-logo {
                width: 48px !important;
                height: 48px !important;
                padding: 6px !important;
            }

            /* Make loading and error states comfortable on small screens */
            .loading, .error-message { padding: 2rem; font-size: 1rem; }

            /* Prevent horizontal scrollbar inside rows */
            .rankings-table td { overflow: visible; }
        }

        /* Improve mobile responsiveness: overhaul to stack rows and prevent overlaps */
        @media (max-width: 768px) {
            .container { padding: 0.75rem; }

            /* Make the main modules full width on mobile */
            .rankings-container,
            .bracket-container {
                width: 100% !important;
                max-width: 100% !important;
                margin-left: 0 !important;
                margin-right: 0 !important;
                padding-left: 0.75rem;
                padding-right: 0.75rem;
            }

            /* Replace table layout with stacked card-like rows to avoid overlap */
            .rankings-table,
            .rankings-table thead,
            .rankings-table tbody,
            .rankings-table tr,
            .rankings-table th,
            .rankings-table td {
                display: block;
                width: 100%;
            }

            /* Hide the thead on mobile (we'll label cells) */
            .rankings-table thead { display: none; }

            .rankings-table tr {
                display: flex;
                flex-direction: row;
                align-items: center;
                gap: 12px;
                padding: 10px;
                margin-bottom: 10px;
                background: rgba(255,255,255,0.02);
                border-radius: 10px;
                border: 1px solid rgba(255,255,255,0.03);
            }

            /* Left column: rank bubble */
            .rankings-table td:first-child {
                flex: 0 0 64px;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 0;
            }
            .rank-number { width: 56px; height: 56px; font-size: 1.2rem; }

            /* Middle column: team (logo + name) */
            .rankings-table td.team-name {
                flex: 1 1 auto;
                min-width: 0;
                padding: 0;
            }
            .team-name > div { gap: 10px; align-items: center; }
            .team-name .team-logo {
                width: 56px !important;
                height: 56px !important;
                padding: 6px !important;
                flex: 0 0 56px;
                background: rgba(255,255,255,0.75);
                border-radius: 8px;
                object-fit: contain;
            }
            .team-name span {
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
                text-overflow: ellipsis;
                font-size: 0.95rem;
                line-height: 1.1rem;
            }

            /* Right column: stats stack (record, WP/OPW/OOPW, RPI) */
            .rankings-table td.record,
            .rankings-table td.wp,
            .rankings-table td.opw,
            .rankings-table td.oopw,
            .rankings-table td .rpi-score,
            .rankings-table td:last-child {
                flex: 0 0 auto;
                display: flex;
                flex-direction: column;
                align-items: flex-end;
                gap: 4px;
                padding: 0;
                min-width: 80px;
            }

            .rankings-table td.record { font-size: 0.95rem; color: var(--text-secondary); text-align: right; }
            .rankings-table td.wp,
            .rankings-table td.opw,
            .rankings-table td.oopw { font-size: 0.85rem; color: #fff; opacity: 0.9; text-align: right; }
            .rpi-score { font-size: 1rem; padding: 6px 10px; border-radius: 8px; }

            /* Reduce visual noise and ensure rows wrap cleanly */
            .rankings-table tr:nth-child(even) { background: rgba(255,255,255,0.01); }
            .rankings-table tr:hover { transform: none; box-shadow: none; }

            /* Controls: stack */
            .controls { flex-direction: column; gap: 0.75rem; }
            .classification-btn { width: 100%; }

            /* Bracket regions stack vertically */
            .bracket-regions { grid-template-columns: 1fr; gap: 1.25rem; padding-left: 0; padding-right: 0; }

            /* Ensure full-bleed containers collapse to normal flow on mobile and occupy 100% viewport width */
            .rankings-container,
            .bracket-container {
                width: 100% !important;
                max-width: 100% !important;
                margin-left: 0 !important;
                margin-right: 0 !important;
                padding-left: 1rem;
                padding-right: 1rem;
            }

            /* Ensure team-list and team-item use full width with no inner padding so cards touch container edges */
            .region { padding-left: 0.5rem; padding-right: 0.5rem; box-sizing: border-box; width: 100%; }
            .collapsible-region { width: 100%; box-sizing: border-box; padding: 0; margin: 0; }
            .collapsible-region .collapsible-content { padding: 0; margin: 0; }
            .team-list { width: 100% !important; max-width: 100% !important; padding: 0 !important; margin: 0 !important; box-sizing: border-box; }
            .team-list .team-item, .collapsible-region .team-item { width: 100% !important; margin: 0 !important; padding: 0.4rem 0 !important; border-radius: 6px !important; box-sizing: border-box; }
            .team-item { gap: 8px; }
            /* remove left/right internal padding so card content aligns to container edges */
            .team-item > div:first-child { padding-left: 0.5rem; padding-right: 0.5rem; box-sizing: border-box; width: calc(100% - 64px); }
            .team-item .team-seed { margin-left: 0.4rem; margin-right: 0.2rem; }

            /* Ensure images inserted dynamically keep size */
            .team-item .team-logo,
            .team-list .team-logo {
                width: 48px !important;
                height: 48px !important;
                padding: 6px !important;
            }

            /* Make loading and error states comfortable on small screens */
            .loading, .error-message { padding: 2rem; font-size: 1rem; }

            /* Prevent horizontal scrollbar inside rows */
            .rankings-table td { overflow: visible; }
        }

        .standings-list .team-card { gap: 8px; }
        .standings-list .team-card > div[style*="min-width:0"] { flex: 1 1 auto; }
        .standings-list .team-card .rpi-score { margin-bottom: 0.25rem; }
        
        /* disable fade-in animations site-wide (used as class on rows/elements) */
        .fade-in {
            animation: none !important;
            opacity: 1 !important;
            transform: none !important;
            transition: none !important;
        }

        /* Hide WP/OPW/OOPW columns in table layout on mobile only */
        @media (max-width: 768px) {
            .rankings-table th:nth-child(4),
            .rankings-table th:nth-child(5),
            .rankings-table th:nth-child(6),
            .rankings-table td.wp,
            .rankings-table td.opw,
            .rankings-table td.oopw {
                display: none !important;
            }
        }

        /* --- Add desktop-only rules to make region columns fill the full bracket container --- */
        @media (min-width: 769px) {
            /* Allow the bracket grid to span the full inner width of the bracket container */
            .bracket-container { padding-left: 2rem; padding-right: 2rem; }
            .bracket-regions {
                max-width: 100%;
                width: 100%;
                grid-template-columns: 1fr 1fr;
                gap: 2.5rem;
                align-items: start;
                margin: 0;
                padding-left: 0;
                padding-right: 0;
            }
            /* Make each region take all available column width and remove any restrictive max-width */
            .region {
                max-width: none;
                width: 100%;
                margin: 0;
                padding: 2rem;
                border-radius: 12px;
                box-sizing: border-box;
            }
            /* Ensure internal team-list fills its region */
            .region .team-list {
                width: 100%;
                max-width: none;
                padding: 0;
            }
        }
        @media (min-width: 769px) {
  .container {
    max-width: none !important;  /* remove the 1400px limit */
  }
  .rankings-container,
  .bracket-container {
    width: 100% !important;
    max-width: 100% !important;
    margin-left: auto !important;
    margin-right: auto !important;
    padding-left: 2rem;
    padding-right: 2rem;
  }
}
