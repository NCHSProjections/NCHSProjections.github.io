<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECTED RPI NC FOOTBALL STANDINGS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Add preloader -->
    <div class="preloader" id="preloader">
        <div class="preloader-spinner"></div>
    </div>
    
    <div class="container">
        <header>
            <div class="logo-container banner">
                <img src="/477016911_935330745474706_8483419719423015487_n.jpg" alt="Big Red Sports Network" class="logo banner-logo">
            </div>
            <p class="subtitle">PROJECTED RPI NC FOOTBALL STANDINGS</p>
        </header>

        <div class="controls">
            <button class="classification-btn active" data-class="Class 1A">Class 1A</button>
            <button class="classification-btn" data-class="Class 2A">Class 2A</button>
            <button class="classification-btn" data-class="Class 3A">Class 3A</button>
            <button class="classification-btn" data-class="Class 4A">Class 4A</button>
            <button class="classification-btn" data-class="Class 5A">Class 5A</button>
            <button class="classification-btn" data-class="Class 6A">Class 6A</button>
            <button class="classification-btn" data-class="Class 7A">Class 7A</button>
            <button class="classification-btn" data-class="Class 8A">Class 8A</button>
        </div>

        <div class="playoff-controls">
            <button class="generate-bracket-btn" id="generateBracket">View Class 1A Projected Playoff Matchups</button>
        </div>

        <div class="rankings-container">
            <div class="loading">Loading rankings...</div>
        </div>

        <div class="bracket-container" id="bracketContainer">
            <h2 class="bracket-title">Projected Class 3A Playoff Matchups</h2>
            <div class="bracket-regions">
                <div class="region">
                    <h3 class="region-title">EAST REGION</h3>
                    <div class="team-list" id="eastTeams"></div>
                </div>
                <div class="region">
                    <h3 class="region-title">WEST REGION</h3>
                    <div class="team-list" id="westTeams"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
